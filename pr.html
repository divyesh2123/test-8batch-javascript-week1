    <script>
       
        let d = new Promise(function(resolve,reject) {

            let x= 1;

            if(x==1)
            {
                resolve(1)
            }
            else
            {
                reject("error");
            }


        })

        d.then(y=>{
            console.log(y)

            alert("this is the promise")
        }).catch(y=>{

            console.log(y)
        })

        alert("this is the outside code")


      

    </script>
